<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Standard Model</title>
</head>
<body>
  <h1 class="display-4" style="text-align:center">The Standard Model of Particle Physics</h1>
  <div class="container con">

    <div class="row">
      <button class="myButton quark" data-toggle="modal" data-target=".bd-up-modal-lg">
        <div class="quark">u</div>
        <br />
        up
      </button>
      <button class="myButton quark" data-toggle="modal" data-target=".bd-charm-modal-lg">
        <div class="quark">c</div>
        <br />
        charm
      </button>
      <button class="myButton quark" style="margin-right:10px;" data-toggle="modal" data-target=".bd-top-modal-lg">
        <div class="quark">t</div>
        <br />
        top
      </button>
      <button class="myButton boson" style="margin-right:10px;" data-toggle="modal" data-target=".bd-gluon-modal-lg">
        <div class="boson">g</div>
        <br />
        gluon
      </button>
      <button class="myButton higgs" data-toggle="modal" data-target=".bd-higgs-modal-lg">
        <div class="higgs" style="font-family: sans-serif">H</div>
        <br />
        <span style="font-family:sans-serif">Higgs boson</span>
      </button>
    </div>
    <div class="row">
      <button class="myButton quark" data-toggle="modal" data-target=".bd-down-modal-lg">
        <div class="quark">d</div>
        <br />
        down
      </button>
      <button class="myButton quark" data-toggle="modal" data-target=".bd-strange-modal-lg">
        <div class="quark">s</div>
        <br />
        strange
      </button>
      <button class="myButton quark" style="margin-right:10px;" data-toggle="modal" data-target=".bd-bottom-modal-lg">
        <div class="quark">b</div>
        <br />
        bottom
      </button>
      <button class="myButton boson" data-toggle="modal" data-target=".bd-photon-modal-lg">
        <div class="boson">&gamma;</div>
        <br />
        photon
      </button>
    </div>
    <div class="row">
      <button class="myButton lepton" data-toggle="modal" data-target=".bd-electron-modal-lg">
        <div class="lepton">e</div>
        <br />
        electron
      </button>
      <button class="myButton lepton" data-toggle="modal" data-target=".bd-muon-modal-lg">
        <div class="lepton">&mu;</div>
        <br />
        muon
      </button>
      <button class="myButton lepton" style="margin-right:10px;" data-toggle="modal" data-target=".bd-tau-modal-lg">
        <div class="lepton">&tau;</div>
        <br />
        tau
      </button>
      <button class="myButton boson" data-toggle="modal" data-target=".bd-zboson-modal-lg">
        <div class="boson" style="font-family: sans-serif">Z</div>
        <br />
        <span style="font-family:sans-serif">Z boson</span>
      </button>
    </div>
    <div class="row">
      <button class="myButton lepton" data-toggle="modal" data-target=".bd-eneutrino-modal-lg">
        <div class="lepton">&nu;<sub style="font-size:30px;">e</sub></div>
        <br />
        <span style="font-size:14px;">electron neutrino</span>
      </button>
      <button class="myButton lepton" data-toggle="modal" data-target=".bd-mneutrino-modal-lg">
        <div class="lepton">&nu;<sub style="font-size:30px;">&mu;</sub></div>
        <br />
        <span style="font-size:14px;">muon neutrino</span>
      </button>
      <button class="myButton lepton" style="margin-right:10px;" data-toggle="modal" data-target=".bd-tneutrino-modal-lg">
        <div class="lepton">&nu;<sub style="font-size:30px;">&tau;</sub></div>
        <br />
        <span style="font-size:14px;">tau neutrino</span>
      </button>
      <button class="myButton boson" data-toggle="modal" data-target=".bd-wboson-modal-lg">
        <div class="boson" style="font-family: sans-serif">W</div>
        <br />
        <span style="font-family:sans-serif">W boson</span>
      </button>
    </div>

  </div>
  <div class="modal fade bd-up-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Up_quark" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-charm-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Charm_quark" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-top-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Top_quark" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-down-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Down_quark" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-strange-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Strange_quark" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-bottom-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Bottom_quark" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-gluon-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Gluon" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-photon-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Photon" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>
  <div class="modal fade bd-wboson-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/W_and_Z_bosons" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-zboson-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/W_and_Z_bosons" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-electron-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Electron" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-muon-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Muon" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-tau-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Tau_(particle)" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-eneutrino-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Electron_neutrino" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-mneutrino-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Muon_neutrino" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-tneutrino-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Tau_neutrino" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

  <div class="modal fade bd-higgs-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <iframe src="https://en.wikipedia.org/wiki/Higgs_boson" style="width:800px; height:600px;"></iframe>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
